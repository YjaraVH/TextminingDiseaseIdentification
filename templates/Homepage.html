<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style of the header */
header {
  background-color: #666;
  padding: 6px;
  text-align: center;
  font-size: 20px;
  color: white;
}

/* Create two columns/boxes next to each other */
nav {
  float: left;
  width: 20%;
  background: #ccc;
  padding: 20px;
}

article {
  float: left;
  padding: 20px;
  width: 80%;
  background-color: #f1f1f1;
}


/*places columns/box on top of each other for a small screen */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>
<header>
  <h1>Textmining Disease Identification</h1>
    <a href="/Homepage">Homepage</a>
    <a href="/About">About</a>
</header>

<section>
    <nav>
    <ul>
        <b>Choose and upload file</b>
        <form action="/Homepage" method="post" enctype="multipart/form-data">
            <p>Select File</p>
            <input type="file" name="file"><br />
            <p>Upload file</p>
            <input type="submit" name="upload" value="Upload">
        </form>

        {% if error %}
            <p style="color: brown" >{{ error }}</p>
        {%  endif %}
    </ul>
    </nav>
    <article>
    </article>
</section>
</body>
</html>
